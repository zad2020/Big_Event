<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入 cropper 样式 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/user/avatar.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- 通过 accept 属性,可以指定,允许用户选择什么类型的文件 -->
                <input type="file"  id="file" accept="image/png,image/jpg">
                <button type="button" class="layui-btn" id="btnimg">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnupload">确定</button>
            </div>
        </div>
    </div>

    <!-- 导入layui  -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery  -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 cropper.js -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <!-- 导入 jquery-cropper.js -->
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入beasAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/user/avatar.js"></script>
</body>

</html>
